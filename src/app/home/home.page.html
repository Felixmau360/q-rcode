<ion-header>
  <ion-toolbar>
    <ion-title>
      QRcode Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (click)="scanBarcode()">
    <ion-thumbnail slot="start" [style.background]="'rgba(240, 90, 120, 0.2)'">
    <ion-icon name="scan-outline" color="tertiary"></ion-icon>
    </ion-thumbnail>
    <ion-label> Scan QRcode</ion-label>
  </ion-card>

  <ion-card>
    <ion-text> {{ resultado }}</ion-text>
  </ion-card>
</ion-content>
